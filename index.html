
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-testid="titulo">University Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">University Finder</h1>

      <div class="form">
        <input id="nameU" type="text" placeholder="Write hear" data-testid="input-write" />
        <button class="btn_search" data-testid="btn-search">Search</button>
      </div>

      <div class="loader none">
        <img src="assets/puff.svg" alt="Cargando" />
      </div>

      <div class="sad none">
        <img src="assets/sad-face-emoji.svg" alt="" />
      </div>

      <div class="error_red none">
        <img src="assets/red.svg" alt="" />
        <p class="comment1">Connect to the internet</p>
        <p class="comment2">You're offline. Check your connection.</p>
        <button class="btn_retry">Retry</button>
      </div>

      <div class="caption"></div>
      <ul class="lista" data-testid="lista"></ul>

      <div class="error_fetch none">
        <p id="mensaje_error_fetch"></p>
        <img src="assets/error-500.png" alt="" />
      </div>

    </div>
  </body>
  <script type="module" src="script.js" ></script>
</html>
